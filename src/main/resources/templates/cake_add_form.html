<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

        <meta charset="UTF-8" />
        <title>Add Cake page</title>
        <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
    </head>
<body>


<div class="container">
        <div class="row justify-content-center">
            <div class="form-group">
                <form action="#" th:action="@{/cake/add}" th:object = "${cake}" method="POST">
                    <label for="name">Cake Name</label>
                    <input type="text" id="name" name="name" th:field = "*{name}" class="form-control" placeholder="Атын еңгізіңіз" />

                    <label for="price">Cake Price</label>
                    <input type="text" id="price" name="price" th:field = "*{price}" class="form-control" placeholder="Бағасын еңгізіңіз" />

                    <label for="deliveryprice">Delivery Price</label>
                    <input type="text" id="deliveryprice" name="deliveryprice" th:field = "*{deliveryPrice}" class="form-control" placeholder="Жеткізу бағасын еңгізіңіз" />

                    <label for="deliverytime">Delivery Time</label>
                    <input type="text" id="deliverytime" name="deliverytime" th:field = "*{deliveryTime}" class="form-control" placeholder="Жеткізу уақытын еңгізіңіз" />
                    <br/>
                    <button type="submit" class="btn btn-primary">Сақтау</button>
                    </form>
            </div>
        </div>
    </div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
